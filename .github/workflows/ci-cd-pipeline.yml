name: Deploy React App via SFTP

on:
  push:
    branches:
      - main # Adjust the branch to trigger the deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Adjust the Node.js version if needed

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the React app
      - name: Build React app
        run: npm run build

      # Upload the build directory via SFTP
      - name: Upload via SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/ # Add a trailing slash to indicate it's a directory
          server-dir: / # Remote server path
          protocol: sftp # Change to SFTP
          port: 221 # Specify the correct port for SFTP
