name: Build and Deploy React App with LFTP

on:
  push:
    branches:
      - main # Trigger the deployment on the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      # Install dependencies and build the React app
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # List directory contents after build to find the generated folder
      - name: Find build folder
        id: find-build
        run: |
          if [ -d "build" ]; then
            echo "BUILD_DIR=build" >> $GITHUB_ENV
          elif [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          else
            echo "No known build directory found."
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Install LFTP
      - name: Install LFTP
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp

      # Deploy using LFTP, dynamically using the found build folder
      - name: Deploy via LFTP
        run: |
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" ${{ secrets.FTP_HOST }} <<-EOF
            set ssl:verify-certificate no  # Disable SSL certificate verification
            mirror -R -P 4 ./${{ env.BUILD_DIR }} /
            quit
          EOF
